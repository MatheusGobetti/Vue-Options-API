<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>

    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img v-bind:src="image" alt="" srcset="" :class="{ 'out-of-stock-img': !inStock }" />
        </div>
        <div class="product-info">
          <h1>{{ product.name }}</h1>
          <p>{{ product.description }}</p>
          <p v-show="onSale">On Sale!</p>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out!</p>
          <p v-else>Out of Stock</p>
          <a :href="url" target="_blank">Vue.Js Website</a>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>
          <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)"
            class="color-circle" :style="{ backgroundColor: variant.color }"></div>
          <div class="button-container">
            <button class="button" @click="removeFromCart" :disabled="!cart">Remove from Cart</button>
            <button class="button" @click="addToCart" :class="{ disabledButton: !inStock }" :disabled="!inStock">Add to
              Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = App.mount("#app");
  </script>
</body>

</html>
